# ROS2 Containers Configuration File
# This file controls the behavior of the ros2_containers build system

# Storage path template
# Variables available: {distro}, {device}, {purpose}
# Examples:
# - ~/Documents/docker_storage/ros-{distro}-{device}  (device-specific)
# - ~/Documents/docker_storage/ros-{distro}         (shared per distro)
# - ~/Documents/docker_storage/{distro}             (simple naming)
STORAGE_PATH=~/Documents/docker_storage/ros-{distro}

# Docker build options
DOCKER_BUILDKIT=1

# Default behavior for missing arguments
DEFAULT_DEVICE= 
DEFAULT_DISTRO=humble

# Workspace subdirectory structure
# Leave it empty to mount the whole storage
WORKSPACE_SUBDIR=""

